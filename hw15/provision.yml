---
- name: Setup web server with nginx
  hosts: web
  become: True
  gather_facts: False
  roles:
    - epel
    - nginx
    - role: add-entry-to-hosts
      ip: 192.168.1.11
      dns: log
    - role: nginx-remote-logging
      remote_server: log
    - role: audit-directory
      dir: /etc/nginx
      remote_server: log
- name: Setup log server
  hosts: log
  become: True
  gather_facts: False
  roles:
    - rsyslog-server
    - audit-server
...
